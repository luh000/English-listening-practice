<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listening Practice App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="sidebar">
        <span>New text</span>
        <button id="addTextButton">+</button>
        <ul id="textList"></ul>
    </div>
    <div class="main-content">
        <h1 id="textTitle">Listening Practice App</h1>
        <div id="sentenceCount"></div>
        <div class="controls">
            <button id="prevButton">Previous</button>
            <button id="playButton">Play</button>
            <button id="nextButton">Next</button>
        </div>
        <textarea id="userInput" placeholder="Type what you hear..." rows="5"></textarea>
        <button id="checkButton">Check</button>
        <div id="result"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
